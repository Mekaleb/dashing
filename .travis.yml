dist: trusty
sudo: false

language: node_js
node_js:
  - "8"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install:
  - npm install

script:
  - export CHROME_BIN-chromium-browser
  - xvfb-run npm run test -- --single-run --no-progress --browsers=ChromeNoSandbox
  - xvfb-run npm run e2e -- --no-progress --config-progress --config=protractor-ci.conf.js